name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'Custom version (overrides bump type, e.g., 2.0.0)'
        required: false
        type: string
      create_github_release:
        description: 'Create GitHub Release'
        required: true
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current
        run: |
          CURRENT_VERSION=$(jq -r '.plugins[0].version' .claude-plugin/marketplace.json)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new
        run: |
          CURRENT="${{ steps.current.outputs.version }}"

          CUSTOM_VERSION="${{ inputs.custom_version }}"
          VERSION_BUMP="${{ inputs.version_bump || 'patch' }}"

          if [ -n "$CUSTOM_VERSION" ]; then
            # Use custom version if provided
            NEW_VERSION="$CUSTOM_VERSION"
          else
            # Parse current version
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

            case "$VERSION_BUMP" in
              major)
                NEW_VERSION="$((MAJOR + 1)).0.0"
                ;;
              minor)
                NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
                ;;
              patch)
                NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
                ;;
            esac
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update marketplace.json
        run: |
          jq --arg version "${{ steps.new.outputs.version }}" \
            '.plugins[0].version = $version' \
            .claude-plugin/marketplace.json > tmp.json
          mv tmp.json .claude-plugin/marketplace.json

      - name: Update plugin.json
        run: |
          jq --arg version "${{ steps.new.outputs.version }}" \
            '.version = $version' \
            projspec/plugins/projspec/.claude-plugin/plugin.json > tmp.json
          mv tmp.json projspec/plugins/projspec/.claude-plugin/plugin.json

      - name: Verify updates
        run: |
          echo "marketplace.json version:"
          jq -r '.plugins[0].version' .claude-plugin/marketplace.json
          echo "plugin.json version:"
          jq -r '.version' projspec/plugins/projspec/.claude-plugin/plugin.json

      - name: Commit version bump
        run: |
          git add .claude-plugin/marketplace.json projspec/plugins/projspec/.claude-plugin/plugin.json
          git commit -m "Release v${{ steps.new.outputs.version }}"

      - name: Create tag
        run: |
          git tag -a "v${{ steps.new.outputs.version }}" -m "Release v${{ steps.new.outputs.version }}"

      - name: Push changes
        run: |
          git push origin main
          git push origin "v${{ steps.new.outputs.version }}"

      - name: Create GitHub Release
        if: ${{ github.event_name == 'push' || inputs.create_github_release != false }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.new.outputs.version }}
          name: v${{ steps.new.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Previous Version | ${{ steps.current.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| New Version | ${{ steps.new.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump Type | ${{ inputs.version_bump || 'patch' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | v${{ steps.new.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Release | ${{ inputs.create_github_release != false }} |" >> $GITHUB_STEP_SUMMARY
